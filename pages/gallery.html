    <link rel="stylesheet" href="/dist/style.css">
    <title>Gallery | Crafted 4 You</title>
    <style>
        .coming-soon {
            min-height: calc(100vh - 300px); /* Adjust based on header/footer height */

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .coming-soon h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--color-primary), var(--color-accent-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .coming-soon p {
            color: var(--color-text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

    <header class="header">

                <span></span>
                <span></span>

                <a href="/pages/events.html">Upcoming Events</a>
                <a href="/pages/about.html">About</a>

                    <div class="dropdown__menu">

                </div>
                <a href="/pages/inquire.html" class="header__cta">Get in Touch</a>
            </div>
        </nav>

        <div class="header__menu has-fade">

            <a href="/pages/process.html">Our Process</a>
            <a href="/pages/care.html">Care Guide</a>

        <section class="coming-soon">
